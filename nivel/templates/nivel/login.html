<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem nas CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Boas vindas. Faça login para visualizar os dados do seu ambiente.</p>
                <form action="login.php" method="post">
                    
                        <div class="campo">
                            <span class="material-symbols-outlined">person</span>
                            <input type="text" name="login" id="ilogin" placeholder="seu usuário" size="15" autocomplete="name" required maxlength="30">
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined">vpn_key</span>
                            <input type="password" name="senha" id="isenha" placeholder="sua senha" size="15" autocomplete="current-password" required minlength="8" maxlength="20">
                            <label for="isenha">Senha</label>
                        </div>
                        
                    
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
